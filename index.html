<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>Capstone Engine</title>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
  <canvas id="myScene" width="1000" height="500">no canvas?</canvas>
  <script src="script/three.min.js"></script>
  <script src="script/model.js" ></script>
  <script src="script/meshTemplates.js" ></script>
  <script src="script/triangle.js"></script>
  <script src="script/camera.js" ></script>
  <script src="script/scene.js"></script>
  <script src="script/input.js"></script>
  <script src="script/math.js"></script>
  <script>
    var myScene = new Scene('myScene');
    var model = new Model();
    model.position.y = -250;
    model.position.z = -500;
    myScene.addModel(model);

    for(var i = 0; i < 5; i++)
    {
      // for(var j = 0; j < 5; j++)
      {
        for(var k = 0; k < 5; k++)
        {
          var position = new THREE.Vector3();
          position.x = (i - 2) * 50;
          position.y = 0; //|| (j - 2) * 50;
          position.z = (k - 2) * 50;
          Meshes.addBox(model.mesh, position, new THREE.Vector3(50, 50, 50));
        }
      }
    }

    var cylinder = new Model();
    myScene.addModel(cylinder);
    Meshes.addCylinder(cylinder.mesh);
    Meshes.addCylinder(cylinder.mesh, new THREE.Vector3(300, 0, 0));

    myScene.play();

  </script>
</body>
</html>
